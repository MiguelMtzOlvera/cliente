<ion-view view-title="Inicio de sesion" name="login-view" hide-nav-bar="true">
    <!--<ion-header-bar class="bar-stable">
        <img src="../src/img/difLogo.jpg" />
        <h1 class="title">Inicio de sesion</h1>
    </ion-header-bar>-->
    <ion-content padding="true" ng-app="myApp" cache-view="false">
        <div class="container" id="cont	">
            <div class="wrapper fadeInDown">
                <div id="formContent">
                    <br />  
                    <div class="fadeIn first">
                        <img src="/src/img/gobierno.png" id="icon" alt="User Icon" />
                    </div>
                    <br />
                    <form>
                        <input type="text" id="y" class="fadeIn second" name="login" placeholder="Email" ng-model="data.email">
                        <input type="password" id="password" class="fadeIn third" 
                               name="login" placeholder="Contraseña" ng-model="data.contrasena">
                        <input type="submit" class="fadeIn fourth" value="Entrar" ng-click="login()">
                    </form>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
