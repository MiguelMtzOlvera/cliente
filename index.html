<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <title>Sitio de encuestas DIF</title>
    <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet" />
    <link href="./src/css/ionic.css" rel="stylesheet" />
    <link href="./src/css/login.css" rel="stylesheet" />
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
    <script src="controller.js"></script>
    <script src="appConfig.js"></script>
    <script src="audio.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/dataviz.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>

<body>
    <ion-side-menus ng-controller="indexCtrl" ng-model="menu">
        <ion-pane ion-side-menu-content>
            <ion-nav-bar class="bar-stable nav-title-slide-ios7">
                <ion-nav-back-button class="button-clear">
                    <i class="ion-arrow-left-c"></i> Back
                </ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-view animation="slide-left-right"></ion-nav-view>
        </ion-pane>
        <ion-side-menu side="left">
          <ion-header-bar class="bar-stable">
                  <h1 class="title" ng-model="email">¡Hola! {{email}}</h1>
            </ion-header-bar>
            <ion-content has-header="true" class="menu-right-border">
                <div class="list">
                    <a class="item item-icon-left" ng-click="contestarEncuesta()">
                        <i class="icon ion-android-done-all"></i>Contestar encuesta
                    </a>
                    <a class="item item-icon-left" ng-click="altaEmpleado()">
                        <i class="icon ion-ios-upload"></i>Alta de empleados
                    </a>
                    <a class="item item-icon-left" ng-click="crearEncuesta()">
                        <i class="icon ion-ios-flag"></i>Crear encuestas
                    </a>
                    <a class="item item-icon-left" ng-click="agregarPreguntas()">
                        <i class="icon ion-android-create"></i>Configurar preguntas
                    </a>
                    <a class="item item-icon-left" ng-click="agregarRespuestas()">
                        <i class="icon ion-ios-chatbubble"></i>Configurar respuestas
                    </a>
                    <a class="item item-icon-left" ng-click="generarReportes()">
                        <i class="icon ion-document-text"></i>Generar reportes
                    </a>
                    <a class="item item-icon-left" ng-click="logOut()">
                        <i class="icon ion-log-out"></i>Cerrar sesion
                    </a>
                    <a class="item item-icon-left">
                        <i class="icon ion-ios-help-outline"></i>Acerca de...
                    </a>
                </div>
            </ion-content>
        </ion-side-menu>
       
    </ion-side-menus>
</body>

</html>
